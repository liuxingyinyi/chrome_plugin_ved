<!DOCTYPE html>
<html>
<head>
	<title>popup页</title>
	<meta charset="utf-8"/>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<style>
	body {
		font-family: 'Microsoft Yahei';
		width: 500px;
		min-height: 100px;
	}
	a {margin-right: 10px;}
	</style>
</head>
<body>
	<div id="popup-app">
        <h2>信息下载</h2>
        <el-row>
            <el-button @click="fetchVehicleData">车辆 </el-button>
            <el-button @click="fetchAccountData">客户 </el-button>
            <el-button @click="fetchOrderData">订单</el-button>
        </el-row>

	</div>

	<!-- use version 0.18.7 -->
	<script src="js/lodash.min.js"></script>
	<script type="text/javascript" src="js/constant.js"></script>
	<script type="text/javascript" src="js/xlsx.mini.min.js"></script>
	<script type="text/javascript" src="js/excel_export.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<!-- import Vue before Element -->
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
	<!-- 引入组件库 -->
	<script src="https://unpkg.com/element-ui/lib/index.js"></script>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/popup.js"></script>
</body>
</html>
